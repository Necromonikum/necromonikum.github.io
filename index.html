        <img class="grpelem" id="u21699-145" alt="Правила и условия участия „Color Vision“ СТИЛИСТ/КОМАНДА 1. Ограничений по возрасту в категории „Color Vision“нет. 2. Сотрудники Wella Professionals или члены их семей не имеют права участвовать в состязании. 3. Команда состоит из стилиста, модели и ассистента (необязательно). Тем не менее только стилист (чье имя указано в заявке) может выполнять окрашивание и стайлинг и получать награду. 4. Стилист должен быть постоянным сотрудником салона. Ограничений для модели и ассистента нет. 5. Стилист может поменять модель только между подачей заявки на участие в конкурсе и национальным финалом конкурса. Ассистент может быть заменен на любом этапе конкурса. 6. Ассистент и модель не обязаны быть постоянными сотрудниками салона. САЛОН 7. В конкурсе могут участвовать несколько команд из одного салона. Каждая из команд должна заполнить свой комплект документов и может выбрать для участия только одну категорию – „Creative Vision“ или „Color Vision“. 8. Салон, указанный в заявке на участие, является единственным салоном, который может представлять стилист на протяжении всего конкурса. В случае ухода стилиста из салона или перехода в другой салон, он/она теряет право на дальнейшее участие в конкурсе. В случае отзыва стилиста салон также теряет право на дальнейшее участие в конкурсе. ПРОДУКЦИЯ И ИНСТРУМЕНТЫ 9. В работе используется исключительно продукция Wella Professionals. Вся использованная продукция, включая краску, должна быть вписана в заявку на участие. 10. Запрещается использование шиньонов, постижерных изделий, накладных волос. 11. Каждая команда должна иметь с собой свой персональный набор инструментов (ножницы, расчески, щетки, фены, утюжки для выпрямления, другие электронные приборы, необходимые стилисту), набор косметики и одежду для модели в соответствии с финальным образом. 12. Wella Professionals не несет ответственности за возможную пропажу или повреждение инструментов. 13. Конкурсант несет ответственность за проведение теста на предупреждение аллергической реакции за 48 часов до нанесения красителя. ПАКЕТ УЧАСТНИКА 14. Пакет участника в категории „Color Vision“ состоит из: – заполненной заявки на участие; – подписанного соглашения о передаче прав; – одной фотографии готовой работы размером 15 х 20 см, а также одного файла с фотографией готовой работы, записанного на CD-диске с разрешением 300 dpi; ВАЖ НО: фотографии, не соответствующие данному формату, не будут приниматься к участию в конкурсе. – заявки на участие в категории „Color Vision“, которая включает: &gt; описание создаваемого образа и аргументацию; &gt; описание, как цвет подчеркивает созданную форму стрижки (цвет, длину); &gt; используемые цвета/пропорции с названиями и номерами; &gt; список использованной продукции Wella Professionals; &gt; пошаговое описание нанесение красителя. 15. Участники конкурса должны зарегистрировать свои работы до 25 июля 2017 года, отправив пакет документов до указанного срока. 16. Работы, публиковавшиеся ранее, к участию в конкурсе не допускаются. Права на фотографии полностью передаются Wella Professionals. Фотографии не возвращаются. НАЦИОНАЛЬ НЫЙ КОНКУРС 17. Во время конкурса команда должна завершить работу в течение трех часов: – стрижка: представить салонную стрижку, которая может быть выполнена накануне дня соревнования, что позволит команде сосредоточиться на окрашивании; – окрашивание: выполнить окрашивание вживую (важно: все цвета должны быть выполнены в день соревнования, предварительное окрашивание запрещено). Конкурсанты должны продемонстрировать полное и выразительное окрашивание; – стайлинг должен быть выполнен конкурсантом; – представить готовый результат. 18. Стилист должен представить свою концепцию окрашивания в течение пяти минут с использованием коллажа (размер А2), раскрывая концепцию окрашивания, описанную в форме заявки участника. СУДЕЙСТВО Жюри оценивает уровень парикмахерского мастерства и творческую интерпретацию индивидуального видения того, что модно и совре
